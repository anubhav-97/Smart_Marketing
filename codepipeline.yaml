Resources:
  - name: MyFastAPIAppPipeline
    type: AWS::CodePipeline::Pipeline
    properties:
      Name: MyFastAPIAppPipeline
      RoleArn: <YOUR_PIPELINE_ROLE_ARN>
      Stages:
        - Name: Source
          Actions:
            - Name: SourceAction
              ActionTypeId:
                Category: Source
                Owner: AWS
                Provider: CodeCommit
                Version: 1
              Configuration:
                RepositoryName: <YOUR_CODECOMMIT_REPO_NAME>
                BranchName: master
              OutputArtifacts:
                - Name: SourceOutput
            - Name: SourceBuild
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: 1
              Configuration:
                ProjectName: <YOUR_CODEBUILD_PROJECT_NAME>
              InputArtifacts:
                - Name: SourceOutput
              OutputArtifacts:
                - Name: BuildOutput
        - Name: Deploy
          Actions:
            - Name: DeployAction
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: 1
              Configuration:
                ActionMode: CREATE_UPDATE
                StackName: MyFastAPIAppStack
                TemplatePath: BuildOutput::template-export.json
                Capabilities: CAPABILITY_IAM
                RoleArn: <YOUR_CLOUDFORMATION_ROLE_ARN>
              InputArtifacts:
                - Name: BuildOutput
